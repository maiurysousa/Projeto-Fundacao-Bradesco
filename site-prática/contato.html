<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Code - Contato</title>
        <link rel="stylesheet" type="text/css" href="css/folhadeestilo.css">
    </head>
    
    <body class="color-page">
        <div class="container-principal" id="topo"> <!--replicar o menu da página home pois o menu será igual em todas as páginas-->
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="imagens/logo.png" alt="logo-site"> <!-- quando clicar no logo retornará para a home-->
                    </a>
                </div>
    
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="clientes.html">clientes</a></li> 
                        <li><a href="sobre.html">sobre</a></li>
                        <li><a href="#topo">contato</a></li> <!-- mudar de contato.html para #topo e o #topo para sobre.html-->
                    </ul>
                </nav>
            </header>

            <div class="img-titulo"><img src="imagens/contato.png" alt="imagem de contato"></div> <!--a imagem agr é contato-->
            <section id="txt-contato">
                <form name="meu_form" id="meu_form">
                    <p class="nome">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome" />
                    </p>

                    <p class="fone">
                        <label for="fone">Fome:</label><br>
                        <input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone" />
                    </p>
                    
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="emailid" placeholder="fulano@gmail.com" name="email" required="required" />
                    </p>

                    <p>
                        <textarea placeholder="mensagem" required="required"></textarea>
                    </p>
                    <button type="submit" form="meu_form">Enviar</button>
                </form>

                <div id="conta-data">
                    <h4>Code - Desenvolvimento de sites</h4>
                    <h5><img src="imagens/icoadress.png" alt="endereço"><br>Avenida Novos Conhecimentos nº 2016</h5>
                    <h5><img src="imagens/icoTelefone.png" alt="telefone"><br>+ 55 11 9999-9999</h5>
                    <h5><img src="imagens/icoContato.png" alt="email"><br> contato@code.com.br</h5>
                    <h5><img src="imagens/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
                    <h5><img src="imagens/icoinsta.png" alt="instagram"><br>@codedev</h5>
                </div>
            </section> 
        </div>
    </body>
</html>
